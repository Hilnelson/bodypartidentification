<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Kids App</title>
    <style>
        #mirror {
            width: 100%;
            height: 400px;
            border: 2px solid black;
        }
        #message {
            font-size: 2em;
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Point to your eyes!</h1>
    <video id="mirror" autoplay></video>
    <div id="message"></div>

    <script>
        const video = document.getElementById('mirror');
        const message = document.getElementById('message');

        // Access the camera and display the video
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error('Error accessing the camera:', err));

        // Simulate a basic interaction
        setTimeout(() => {
            // In a real application, you would have logic to check if the child points to the eyes
            const userAction = confirm("Did you point to your eyes?");
            if (userAction) {
                message.innerText = "Good Job!";
            } else {
                message.innerText = "Try Again!";
            }
        }, 5000); // Wait 5 seconds for the child to respond
    </script>
</body>
</html>
